<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/output.css">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>Espetinho do Careca</title>
</head>
<body>
    <header class="w-full h-[420px] bg-zinc-800 bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img 
                src="assets/espetinho_careca_logo.jpg"
                alt="logo"
                class="w-32 h-32 rounded-md shadow-lg hover:scale-110 duration-200"
            >

            <h1 class="text-4xl mt-4 mb-2 font-bold text-white">Espetinho do Careca</h1>
            <p class="font-medium text-white">Rua profª Lourdes Dutra</p>
            <span class="font-medium text-white">O Melhor Espetinho de Rua da Zona Norte.</span>

            <div class="mt-4 mb-2" id="date-span">
                <span class="bg-green-600 text-white font-medium px-4 py-1 rounded-lg">Presencial - Qui à Sab - à partir das 19:00</span>
            </div>
            
            <div class="mt-4 mb-2">
                <span class="bg-green-600 text-white font-medium px-4 py-1 rounded-lg">Delivery - Seg - Qua - 19:00 às 00:00</span>
            </div>
        </div>
    </header>

    <section id="menu" class="flex flex-col items-center justify-center my-8">
        <h2 class="mt-4 mb-6 font-bold text-2xl text-amber-900 border-b-2 border-b-amber-900">Conheça nosso Menu</h2>
        
        <div id="category" class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-8">
            <div class="text-center">
                <a href="#espetinhos">
                    <img 
                        src="assets/carne_sol_queijo.jpg" 
                        alt="Espetinhos" 
                        class="w-32 h-32 rounded-full object-cover mx-auto transition-transform duration-200 hover:transform hover:-translate-y-2"
                    >
                </a>
                <h3 class="mt-2 font-medium text-amber-900">Espetinhos</h3>
            </div>
            <div class="text-center">
                <a href="#entradas">
                    <img 
                        src="assets/Entradas.jpg" 
                        alt="Entradas" 
                        class="w-32 h-32 rounded-full object-cover mx-auto transition-transform duration-200 hover:transform hover:-translate-y-2"
                    >
                </a>
                <h3 class="mt-2 font-medium text-amber-900">Entradas</h3>
            </div>
            <div class="text-center">
                <a href="#bebidas">
                    <img 
                        src="assets/bebidas.jpg" 
                        alt="Bebidas" 
                        class="w-32 h-32 rounded-full object-cover mx-auto transition-transform duration-200 hover:transform hover:-translate-y-2"
                    >
                </a>
                <h3 class="mt-2 font-medium text-amber-900">Bebidas</h3>
            </div>
        </div>
    </section>

    <!-- Seções das categorias -->
    <section id="espetinhos" class="my-8">
        <h2 class="text-3xl font-bold text-amber-900">Espetinhos</h2>
        <!-- Conteúdo da seção Espetinhos -->
    </section>

    <section id="entradas" class="my-8">
        <h2 class="text-3xl font-bold text-amber-900">Entradas</h2>
        <!-- Conteúdo da seção Entradas -->
    </section>

    <section id="bebidas" class="my-8">
        <h2 class="text-3xl font-bold text-amber-900">Bebidas</h2>
        <!-- Conteúdo da seção Bebidas -->
    </section>

</body>
</html>
